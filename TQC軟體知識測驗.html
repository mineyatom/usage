<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>TQCËªüÈ´îÁü•Ë≠òÊ∏¨È©ó</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="icon" href="icons/icon-192.png">
    <style>
        @keyframes flash {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 20px;
        }

        #container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        #timer {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #prev {
            background-color: #6c757d;
            color: white;
        }

        #submit {
            background-color: #28a745;
            color: white;
        }

        #finish {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        label {
            display: flex;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #f9f9f9;
        }

        label:hover {
            background-color: #e9f1ff;
            border-color: #007bff;
        }

        input[type="radio"],
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 15px;
        }

        #startPage button {
            background-color: #007bff;
            color: white;
        }

        #questionPage {
            display: none;
        }

        #answers div {
            border-left: 5px solid;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            text-align: left;
        }

    </style>
</head>

<body>
    <div id="startPage">
        <h1>Ê≠°Ëøé‰æÜÂà∞TQCËªüÈ´îÁü•Ë≠òÊ∏¨È©óÔºÅ</h1>
        <p>Ê∫ñÂÇôÂ•ΩÈñãÂßãÊ∏¨È©ó‰∫ÜÂóéÔºü</p>
        <button id="startTest">ÈñãÂßãÊ∏¨È©ó</button>
    </div>
    <div id="questionPage">
        <h1>Èö®Ê©üÊ∏¨È©ó</h1>
        <p id="timer">Ââ©È§òÊôÇÈñìÔºö40:00</p>
        <table>
            <tr>
                <th>È°åËôü</th>
                <td id="questionNumber"></td>
            </tr>
            <tr>
                <th>È°åÁõÆ</th>
                <td id="question"></td>
            </tr>
            <tr>
                <th>ÈÅ∏È†Ö</th>
                <td>
                    <fieldset id="options"></fieldset>
                </td>
            </tr>
        </table>
        <button id="prev" disabled>‰∏ä‰∏ÄÈ°å</button>
        <button id="submit">‰∏ã‰∏ÄÈ°å</button>
        <button id="finish">Áõ¥Êé•‰∫§Âç∑</button>
        <p id="score">‰Ω†ÁöÑÂæóÂàÜÔºö0 / 100</p>
        <p id="result"></p>
        <div id="answers"></div>
    </div>
    <script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = 50;
        const passingScore = 35;
        let userAnswers = [];
        let timeLeft = 2400;
        const timerEl = document.getElementById("timer");
        const scoreEl = document.getElementById("score");
        let checkedQuestions = Array(totalQuestions).fill(false);

        fetch("questions.json")
            .then(response => response.json())
            .then(data => quizData = data.sort(() => 0.5 - Math.random()).slice(0, totalQuestions))
            .catch(error => console.error("ÁÑ°Ê≥ïËºâÂÖ•È°åÂ∫´", error));

        function startTimer() {
            setInterval(() => {
                if (timeLeft <= 0) return endQuiz();
                let minutes = Math.floor(timeLeft / 60);
                let seconds = (timeLeft % 60).toString().padStart(2, '0');
                timerEl.innerText = `Ââ©È§òÊôÇÈñìÔºö${minutes}:${seconds}`;
                timeLeft--;
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) return endQuiz();
            const q = quizData[currentQuestionIndex];
            document.getElementById("questionNumber").innerText = currentQuestionIndex + 1;
            document.getElementById("question").innerText = q.question;
            let optionsEl = document.getElementById("options");
            optionsEl.innerHTML = "";
            q.options.forEach((option, index) => {
                let label = document.createElement("label");
                let input = document.createElement("input");
                input.type = q.answer.length > 1 ? "checkbox" : "radio";
                input.name = "answer";
                input.value = index + 1;
                input.addEventListener("change", updateScore);
                if (userAnswers[currentQuestionIndex] && userAnswers[currentQuestionIndex].includes(index + 1)) {
                    input.checked = true;
                }
                label.appendChild(input);
                label.append(` ${option}`);
                optionsEl.appendChild(label);
            });
            document.getElementById("prev").disabled = currentQuestionIndex === 0;
        }

        function updateScore() {
            let selectedOptions = Array.from(document.querySelectorAll("input[name='answer']:checked"))
                .map(opt => parseInt(opt.value));
            userAnswers[currentQuestionIndex] = selectedOptions;
            let correctAnswer = quizData[currentQuestionIndex].answer;
            let isCorrect = JSON.stringify(selectedOptions.sort()) === JSON.stringify(correctAnswer.sort());

            if (isCorrect && !checkedQuestions[currentQuestionIndex]) {
                score += 2;
                checkedQuestions[currentQuestionIndex] = true;
            }
            if (!isCorrect && checkedQuestions[currentQuestionIndex]) {
                score -= 2;
                checkedQuestions[currentQuestionIndex] = false;
            }

            scoreEl.innerText = `‰Ω†ÁöÑÂæóÂàÜÔºö${score} / ${totalQuestions * 2}`;
        }

        function checkAnswer() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showAnswers() {
            const container = document.getElementById("answers");
            container.innerHTML = "<h2>Â∞çÁ≠îÊ°à</h2>";

            quizData.forEach((q, i) => {
                const userAns = userAnswers[i] || [];
                const correctAns = q.answer;
                const isCorrect = JSON.stringify(userAns.sort()) === JSON.stringify(correctAns.sort());

                const div = document.createElement("div");
                div.style.borderLeftColor = isCorrect ? "green" : "red";

                let optionsHTML = q.options.map((opt, index) => {
                    const optionNumber = index + 1;
                    const isUserSelected = userAns.includes(optionNumber);
                    const isCorrectAnswer = correctAns.includes(optionNumber);

                    let color = "#333";
                    if (isCorrectAnswer && isUserSelected) color = "green";
                    else if (isCorrectAnswer) color = "blue";
                    else if (isUserSelected) color = "red";

                    return `<div style="color: ${color}">${optionNumber}. ${opt}</div>`;
                }).join("");

                div.innerHTML = `
            <strong>Á¨¨ ${i + 1} È°åÔºö</strong> ${q.question}<br>
            ${optionsHTML}
            <div>‚úÖ Ê≠£Á¢∫Á≠îÊ°àÔºö<span style="color:green">${correctAns.map(num => `${num}. ${q.options[num - 1]}`).join("Ôºå")}</span></div>
            <div>üìù ‰Ω†ÁöÑÁ≠îÊ°àÔºö<span style="color:${isCorrect ? 'green' : 'red'}">${userAns.length ? userAns.map(num => `${num}. ${q.options[num - 1]}`).join("Ôºå") : "Êú™‰ΩúÁ≠î"}</span> ${isCorrect ? "‚úÖ" : "‚ùå"}</div>
        `;
                container.appendChild(div);
            });
        }


        function endQuiz() {
            const passed = score >= passingScore * 2;
            const resultEl = document.getElementById("result");
            resultEl.innerText = passed ? "üéâ ÊÅ≠Âñú‰Ω†ÈÄöÈÅéÊ∏¨È©óÔºÅ" : "üò¢ ÂæàÂèØÊÉúÔºåÊú™ÈÅîÂà∞ÈÄöÈÅéÂàÜÊï∏„ÄÇ";
            resultEl.style.fontSize = "24px";
            resultEl.style.color = passed ? "green" : "red";
            resultEl.style.animation = "flash 1s ease-in-out 3";

            showAnswers();

            const restartBtn = document.createElement("button");
            restartBtn.textContent = "ÈáçÊñ∞Ê∏¨È©ó";
            restartBtn.style.backgroundColor = "#007bff";
            restartBtn.style.color = "white";
            restartBtn.style.marginTop = "20px";
            restartBtn.onclick = restartQuiz;
            resultEl.appendChild(document.createElement("br"));
            resultEl.appendChild(restartBtn);
        }

        function restartQuiz() {
            location.reload();
        }

        document.getElementById("submit").addEventListener("click", checkAnswer);
        document.getElementById("prev").addEventListener("click", prevQuestion);
        document.getElementById("finish").addEventListener("click", endQuiz);
        document.getElementById("startTest").addEventListener("click", () => {
            document.getElementById("startPage").style.display = "none";
            document.getElementById("questionPage").style.display = "block";
            startTimer();
            loadQuestion();
        });

    </script>
</body>

</html>
