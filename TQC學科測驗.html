<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TQC æ¸¬é©—ç³»çµ±</title>
  <style>
    /* å…¨å±€æ¨£å¼ */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #2c3e50;
      overflow-y: auto;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .mode-select label {
      display: block;
      margin-bottom: 10px;
    }
    /* é¡Œç›®åœ–ç‰‡ */
    .question-image {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin: 10px 0;
    }
    /* é¸é …æ¨£å¼ */
    #options label {
      display: block;
      background: #f8f9fa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    /* æŒ‰éˆ• */
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button, .button-group button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: all .2s;
    }
    button:hover, .button-group button:hover {
      background-color: #357ab7;
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button:active {
      transform: scale(0.97);
    }
    /* é€²åº¦æ¢ */
    #progressBar {
      height: 15px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }
    #progressBarFill {
      height: 100%;
      width: 0;
      background: #28a745;
      transition: width .3s;
    }
    /* çµ±è¨ˆé¡è‰² */
    .correct { background: #c8e6c9; }
    .missed  { background: #bbdefb; }
    .wrong   { background: #ffcdd2; }
    /* éŸ¿æ‡‰å¼ */
    @media (max-width:600px) {
      .button-group { flex-direction: column; }
      .question-image { max-height: 200px; }
    }
    /* åŠŸèƒ½æŒ‰éˆ• */
    .btn { margin-top: 10px; }
    .btn-green { background: #28a745; }
    .btn-green:hover { background: #218838; }
    .btn-blue  { background: #003366; }
    .btn-blue:hover  { background: #002244; }
    .btn-red   { background: #dc3545; }
    .btn-red:hover   { background: #c82333; }
  </style>
</head>

<body>
  <div class="container">
    <h1>TQC å­¸ç§‘æ¸¬é©—</h1>

    <!-- é–‹å§‹é é¢ -->
    <div id="startPage" class="card">
      <div class="mode-select">
        <label><input type="radio" name="mode" id="instantMode" value="instant" /> ç·´ç¿’æ¨¡å¼ï¼ˆå³æ™‚å°ç­”æ¡ˆï¼‰</label>
        <label><input type="radio" name="mode" id="examMode" value="exam" /> è€ƒè©¦æ¨¡å¼ï¼ˆä¸å³æ™‚å°ç­”æ¡ˆï¼‰</label>
      </div>
      <label>é¸æ“‡é¡Œåº«:
        <select id="quizSelect">
          <option value="quiz1">è»Ÿé«”é–‹ç™¼çŸ¥è­˜2022ç‰ˆ</option>
          <option value="quiz2">è»Ÿé«”é–‹ç™¼çŸ¥è­˜2025ç‰ˆ</option>
          <option value="quiz3">HTML</option>
        </select>
      </label>
      <button id="startTest" class="btn btn-green">é–‹å§‹æ¸¬é©—</button>
      <button id="showStats" class="btn btn-blue">æŸ¥çœ‹å‡ºé¡Œçµ±è¨ˆ</button>
      <select id="statsQuizSelect" style="display:none; margin-top:10px;">
        <option value="quiz1">è»Ÿé«”é–‹ç™¼çŸ¥è­˜2022ç‰ˆ</option>
        <option value="quiz2">è»Ÿé«”é–‹ç™¼çŸ¥è­˜2025ç‰ˆ</option>
        <option value="quiz3">HTML</option>
      </select>
      <button id="clearStats" class="btn btn-red">æ¸…é™¤å‡ºé¡Œç´€éŒ„</button>
    </div>

    <!-- æ¸¬é©—é é¢ -->
    <div id="questionPage" class="card" style="display:none;">
      <div id="timer">å‰©é¤˜æ™‚é–“ï¼š40:00</div>
      <div id="score" style="display:none;"></div>
      <div id="questionNumber"></div>

      <div id="progressBar"><div id="progressBarFill"></div></div>

      <div id="question"></div>
      <div id="options"></div>

      <div class="button-group">
        <button id="prev">ä¸Šä¸€é¡Œ</button>
        <button id="submit">ä¸‹ä¸€é¡Œ</button>
        <button id="finish">äº¤å·</button>
      </div>
    </div>

    <!-- è©³ç´°è§£ç­”èˆ‡çµ±è¨ˆ -->
    <div id="answers" class="card"></div>
    <div id="statsTableContainer" class="card"></div>
  </div>

  <script>
    // é¡Œåº«æª”æ¡ˆå°æ‡‰
    const quizFiles = {
      quiz1: "questions.json",
      quiz2: "questions2.json",
      quiz3: "TQCHTML.json"
    };

    // å…¨åŸŸç‹€æ…‹
    let quizData = [],
        currentQuestionIndex = 0,
        score = 0;
    const totalQuestions = 50,
          passingScore = 35;
    let userAnswers = [],
        checkedQuestions = Array(totalQuestions).fill(false),
        timeLeft = 2400,
        timerInterval,
        isInstantMode = false;

    // DOM åƒè€ƒ
    const timerEl = document.getElementById('timer');
    const scoreEl = document.getElementById('score');
    const progressBarFill = document.getElementById('progressBarFill');

    /** é–‹å§‹å€’æ•¸è¨ˆæ™‚ */
    function startTimer() {
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) return endQuiz();
        const m = Math.floor(timeLeft / 60);
        const s = String(timeLeft % 60).padStart(2, '0');
        timerEl.innerText = `å‰©é¤˜æ™‚é–“ï¼š${m}:${s}`;
        timeLeft--;
      }, 1000);
    }

    /** å¾æª”æ¡ˆè¼‰å…¥é¡Œåº« */
    function fetchQuizData(url, callback) {
      fetch(url)
        .then(res => res.json())
        .then(callback)
        .catch(() => alert('è³‡æ–™è¼‰å…¥éŒ¯èª¤ï¼'));
    }

    /** è¨˜éŒ„å‡ºé¡Œæ¬¡æ•¸èˆ‡ç­”å°æ¬¡æ•¸ */
    function recordQuestionStats(id, isCorrect) {
      const key = 'quiz_stats';
      const stats = JSON.parse(localStorage.getItem(key)) || {};
      if (!stats[id]) stats[id] = { count: 0, correct: 0 };
      stats[id].count++;
      if (isCorrect) stats[id].correct++;
      localStorage.setItem(key, JSON.stringify(stats));
    }

    /** éš¨æ©Ÿé¸é¡Œä¸¦é–‹å§‹ */
    function loadQuiz() {
      const sel = document.getElementById('quizSelect').value;
      fetchQuizData(quizFiles[sel], data => {
        // æ‰“äº‚åŸå§‹é¡Œåº«
        data.sort(() => 0.5 - Math.random());
        // æ¬Šé‡å‡ºé¡Œ
        const stats = JSON.parse(localStorage.getItem('quiz_stats')) || {};
        const pool = [];
        data.forEach((q, i) => {
          const id = q.id || q.question;
          const cnt = stats[id]?.count || 0;
          const weight = Math.ceil(10 / (cnt + 1));
          for (let j = 0; j < weight; j++) pool.push(q);
        });
        // é¸å‡º totalQuestions é¡Œ
        const selected = [];
        const used = new Set();
        while (selected.length < totalQuestions && pool.length) {
          const idx = Math.floor(Math.random() * pool.length);
          const q = pool.splice(idx, 1)[0];
          const id = q.id || q.question;
          if (!used.has(id)) {
            selected.push(q);
            used.add(id);
          }
        }
        // è‹¥ä¸è¶³å‰‡è£œè¶³
        while (selected.length < totalQuestions) {
          selected.push(data[Math.floor(Math.random() * data.length)]);
        }
        quizData = selected;
        currentQuestionIndex = 0;
        loadQuestion();
      });
    }

    /** é¡¯ç¤ºå–®é¡Œ */
    function loadQuestion() {
      // å‡ºé¡Œæ¬¡æ•¸ +1
      const qObj = quizData[currentQuestionIndex];
      const qId = qObj.id || qObj.question;
      recordQuestionStats(qId, false);

      // æ›´æ–°é¡Œè™Ÿ
      document.getElementById('questionNumber').innerText = `ç¬¬ ${currentQuestionIndex+1} / ${totalQuestions} é¡Œ`;
      const qEl = document.getElementById('question');
      const oEl = document.getElementById('options');
      qEl.innerHTML = '';
      oEl.innerHTML = '';

      // è™•ç†é¡Œå¹¹æ–‡å­—ï¼šç§»é™¤ <img>ï¼Œè§£ç¢¼ &lt; &gt;
      let raw = qObj.question.replace(/<img.*?>/g, '')
                              .replace(/&lt;/g, '<')
                              .replace(/&gt;/g, '>');
      const txt = document.createElement('div');
      txt.textContent = raw;
      qEl.appendChild(txt);

      // é¡Œç›®å¯èƒ½å«åœ–
      const imgMatch = qObj.question.match(/<img src=['"](.*?)['"]/);
      if (imgMatch) {
        const img = document.createElement('img');
        img.src = imgMatch[1];
        img.className = 'question-image';
        qEl.appendChild(img);
      }

      // é¸é …åˆ—è¡¨
      qObj.options.forEach((opt, idx) => {
        const label = document.createElement('label');
        const inp = document.createElement('input');
        inp.type = qObj.answer.length > 1 ? 'checkbox' : 'radio';
        inp.name = 'answer';
        inp.value = idx + 1;
        inp.addEventListener('change', updateScore);
        label.appendChild(inp);
        label.append(` ${opt}`);
        oEl.appendChild(label);
      });

      // æŒ‰éˆ•ç‹€æ…‹ & é€²åº¦æ¢
      document.getElementById('prev').disabled = currentQuestionIndex === 0;
      progressBarFill.style.width = `${(currentQuestionIndex+1)/totalQuestions*100}%`;
    }

    /** æ›´æ–°åˆ†æ•¸ */
    function updateScore() {
      const sel = Array.from(document.querySelectorAll("input[name='answer']:checked"))
                       .map(e => +e.value);
      userAnswers[currentQuestionIndex] = sel;
      const correctAns = quizData[currentQuestionIndex].answer;
      const isCor = JSON.stringify(sel.sort()) === JSON.stringify(correctAns.sort());

      if (isInstantMode) {
        if (isCor && !checkedQuestions[currentQuestionIndex]) {
          score += 2;
          checkedQuestions[currentQuestionIndex] = true;
        }
        if (!isCor && checkedQuestions[currentQuestionIndex]) {
          score -= 2;
          checkedQuestions[currentQuestionIndex] = false;
        }
        scoreEl.innerText = `ä½ çš„å¾—åˆ†ï¼š${score} / ${totalQuestions*2}`;
        scoreEl.style.display = 'block';
      }

      // ç­”é¡Œçµ±è¨ˆ
      const qId = quizData[currentQUESTION_INDEX].id || quizData[currentQUESTION_INDEX].question;
      recordQuestionStats(qId, isCor);
    }

    /** çµæŸæ¸¬é©—ä¸¦é¡¯ç¤ºçµæœ */
    function endQuiz() {
      clearInterval(timerInterval);
      if (!isInstantMode) {
        score = 0;
        quizData.forEach((qObj, idx) => {
          const ua = userAnswers[idx] || [];
          const isCor = JSON.stringify(ua.sort()) === JSON.stringify(qObj.answer.sort());
          if (isCor) score += 2;
          recordQuestionStats(qObj.id || qObj.question, isCor);
        });
      }
      const passed = score >= passingScore * 2;
      scoreEl.innerHTML = `
        <div style="font-size:20px; margin-bottom:10px;">ä½ çš„å¾—åˆ†ï¼š${score} / ${totalQuestions*2}</div>
        <div style="font-size:24px; color:${passed?'green':'red'};">${passed?'ğŸ‰ æ­å–œä½ é€šéæ¸¬é©—ï¼':'ğŸ˜¢ å¾ˆå¯æƒœï¼Œæœªé”åˆ°é€šéåˆ†æ•¸ã€‚'}</div>
      `;
      const btn = document.createElement('button');
      btn.textContent = 'é‡æ–°æ¸¬é©—';
      btn.className = 'btn btn-blue';
      btn.onclick = () => location.reload();
      scoreEl.appendChild(btn);
      scoreEl.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });

      // é¡¯ç¤ºè©³ç´°è§£ç­”
      const ansEl = document.getElementById('answers');
      ansEl.innerHTML = '<h3>è©³ç´°è§£ç­”</h3>';
      quizData.forEach((qObj, idx) => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>ç¬¬ ${idx+1} é¡Œï¼š</strong>`;
        const tdiv = document.createElement('div');
        tdiv.textContent = qObj.question.replace(/<img.*?>/g, '');
        div.appendChild(tdiv);
        qObj.options.forEach((opt, optIdx) => {
          const num = optIdx + 1;
          const isSel = (userAnswers[idx] || []).includes(num);
          const isCor = qObj.answer.includes(num);
          const lab = document.createElement('div');
          lab.textContent = `ã€${num}ã€‘${opt}`;
          lab.className = isCor ? (isSel? 'correct':'missed') : (isSel?'wrong':'');
          div.appendChild(lab);
        });
        const uaStr = (userAnswers[idx]||[]).join(',')|| 'æœªä½œç­”';
        const caStr = qObj.answer.join(',');
        const exp = document.createElement('div');
        exp.innerHTML = `<strong>ä½ çš„ç­”æ¡ˆï¼š</strong>${uaStr} ï½œ <strong>æ­£ç¢ºç­”æ¡ˆï¼š</strong>${caStr}`;
        exp.style.marginTop = '10px';
        div.appendChild(exp);
        ansEl.appendChild(div);
      });
    }

    // äº‹ä»¶ç¶å®š
    document.getElementById('startTest').addEventListener('click', () => {
      const modeSel = document.querySelector("input[name='mode']:checked");
      if (!modeSel) return alert('è«‹é¸æ“‡æ¸¬é©—æ¨¡å¼ï¼');
      isInstantMode = document.getElementById('instantMode').checked;
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('questionPage').style.display = 'block';
      document.body.style.backgroundColor = isInstantMode ? '#ffe6ec' : '#e6ecf2';
      loadQuiz();
      startTimer();
    });

    document.getElementById('submit').addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex >= totalQuestions) endQuiz();
      else loadQuestion();
    });

    document.getElementById('prev').addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    });
    document.getElementById('finish').addEventListener('click', endQuiz);

    document.getElementById('clearStats').addEventListener('click', () => {
      localStorage.removeItem('quiz_stats');
      alert('å·²æ¸…é™¤çµ±è¨ˆï¼');
      location.reload();
    });

    document.getElementById('showStats').addEventListener('click', () => {
      const sel = document.getElementById('statsQuizSelect');
      sel.style.display = 'inline-block';
      sel.value = document.getElementById('quizSelect').value;
      sel.dispatchEvent(new Event('change'));
      sel.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    document.getElementById('statsQuizSelect').addEventListener('change', function() {
      fetchQuizData(quizFiles[this.value], data => {
        const stats = JSON.parse(localStorage.getItem('quiz_stats')) || {};
        const table = document.createElement('table');
        table.border = '1';
        table.style.width = '100%';
        table.innerHTML = '<tr><th>é¡Œè™Ÿ</th><th>é¡Œç›®</th><th>æ¬¡æ•¸</th><th>æ­£ç¢ºç‡</th></tr>';
        data.forEach((qObj, idx) => {
          const key = qObj.id || qObj.question;
          const cnt = stats[key]?.count || 0;
          const cor = stats[key]?.correct || 0;
          const rate = cnt ? Math.round(cor / cnt * 100) : 0;
          const row = document.createElement('tr');
          row.innerHTML = `<td>${idx+1}</td><td>${qObj.question.replace(/<img.*?>/g, '').slice(0,30)}...</td><td>${cnt}</td><td class='${rate>=80?'green':rate>=60?'yellow':'red'}'>${rate}%</td>`;
          table.appendChild(row);
        });
        // å·²å‡ºé¡Œç›®æ•¸
        const quizKeys = data.map(qObj => qObj.id || qObj.question);
        const appeared = quizKeys.filter(k => (JSON.parse(localStorage.getItem('quiz_stats')||'{}')[k]?.count || 0) > 0).length;
        const container = document.getElementById('statsTableContainer');
        const summary = document.createElement('div');
        summary.style.marginBottom = '10px';
        summary.innerHTML = `<strong>å·²å‡ºé¡Œç›®æ•¸ï¼š</strong>${appeared} / ${quizKeys.length}`;
        container.innerHTML = '';
        container.appendChild(summary);
        container.appendChild(table);
      });
    });
  </script>
</body>
